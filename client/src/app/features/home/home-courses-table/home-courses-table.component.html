<article class="border border-slate-600 p-5 rounded-lg">
  <div class="mb-5">
    <h3 class="text-3xl font-bold">Available Courses</h3>
  </div>

  <div class="relative overflow-x-auto rounded-lg">
    <table
      class="w-full text-sm text-left rtl:text-right text-slate-500 dark:text-slate-400"
    >
      <thead
        class="text-xs text-slate-700 uppercase bg-slate-50 dark:bg-slate-700 dark:text-slate-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">Course Name</th>
          <th scope="col" class="px-6 py-3">Topics</th>
          <th scope="col" class="px-6 py-3">Created At</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngIf="!courses.length"
          class="bg-white border-b dark:bg-slate-800 dark:border-slate-700 border-slate-200"
        >
          <td colspan="3" class="px-6 py-4 text-center">
            No courses available
          </td>
        </tr>
        <tr
          *ngFor="let course of courses"
          class="bg-white border-b dark:bg-slate-800 dark:border-slate-700 border-slate-200 hover:cursor-pointer"
          (click)="redirectToCourse(course.name)"
        >
          <th
            scope="row"
            class="px-6 py-4 font-medium text-slate-900 whitespace-nowrap dark:text-white"
          >
            {{ course.name }}
          </th>
          <td class="px-6 py-4">
            {{ formatTagsToString(course.tags) }}
          </td>
          <td class="px-6 py-4">{{ formatDate(course.createdAt) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</article>
